<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <h2>Personal information</h2>
    <form action="">
        <label for="fname">Full name :</label>
        <input id="fname" type="text"><br><br>

        <label for="date">Data :</label>
        <input id="date" type="date"><br><br>

        <label for="add">Address :</label>
        <input id="add" type="text"><br><br>

        <label for="Email">Email :</label>
        <input id="Email" type="email"><br><br>

        <label for="salary">Desired salary :$</label>
        <input id="salary" type="number"><br><br>

        <label for="">Type :</label>
        <input id="full" name="no" type="checkbox"> <label for="full">FULL-TIME</label> <input type="checkbox" name="no" id="part"><label for="part">PART-TIME</label><br><br>

        <label for="radio">Are you living in US:</label>
        <input type="radio" name="yes" id="radio">Yes <input type="radio" name="yes" id="radio">No <br><br>

        <button>Apply for job</button>
        <button>Cancel</button>
    </form>
</body>
</html>
